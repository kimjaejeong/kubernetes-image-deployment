apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-torch-serving-pod
spec:
  replicas: 1  # 현재 실행 중인 Pod의 개수를 3으로 변경
  selector:
    matchLabels:
      app: my-torch-serving-app
  template:
    metadata:
      labels:
        app: my-torch-serving-app
    spec:
      containers:
      - name: my-torch-serving-container
        image: dyddkdlel33/my-torch-serving-app
        ports:
          - containerPort: 8080 # torchserving 애플리케이션이 사용하는 포트
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
#            nvidia.com/gpu: 1 # GPU 적용
---
apiVersion: v1
kind: Service
metadata:
  name: torch-serving-service
  labels:
    app: my-torch-serving-app
spec:
  selector:
    app: my-torch-serving-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080