apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-fastapi-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-service
  template:
    metadata:
      labels:
        app: fastapi-service
        version: v01
    spec:
      containers:
      - name: my-fastapi-container
        image: dyddkdlel33/my-fastapi-app:latest
        ports:
          - containerPort: 30000 # FastAPI 애플리케이션이 사용하는 포트
---
